<!DOCTYPE html>
<html lang="es">

<head>
    <title>Metronome</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/Metronome.js"></script>
    <script src="js/MetronomeView.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="icon" type="image/svg+xml"
        href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" viewBox="0 0 16 16"><path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2"/><path fill-rule="evenodd" d="M9 3v10H8V3z"/><path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z"/></svg>'>
</head>

<body>
    <div id="metronome">
        <div id="time-signatures">
            <label for="my-dropdown">Time signature:</label>
            <select id="my-dropdown">
                <option value="4/4" selected="">4/4</option>
                <option value="2/4">2/4</option>
                <option value="3/4">3/4</option>
                <option value="2/2">2/2</option>
                <option value="6/8">6/8</option>
                <option value="9/8">9/8</option>
                <option value="12/8">12/8</option>
            </select>

            <label class="switch">
                <input type="checkbox" id="my-switch">
                <span class="slider"></span>
                <span class="label">Toggle note accent</span>
            </label>
        </div>
        <div id="beats-per-minute">
            <label for="my-number-input">Enter a bpm number between 1 and 500:</label>
            <input type="number" id="my-number-input" class="number-input" min="1" max="500" value="120" required
                onchange="checkInput()">
        </div>
        <div id="beats">
            <!--El valor de la nota debe de venir del Modelo de cshtml-->
            <!--Ejem> <div class="circular-button" id="0">@Model.Note</div>-->
            <div class="circular-beat" id="0">1</div>
            <div class="circular-beat" id="1">2</div>
            <div class="circular-beat" id="2">3</div>
            <div class="circular-beat" id="3">4</div>

        </div>
        <div id="turn-on">
            <button id="start-playing">Play</button>
        </div>
    </div>
    <script src="js/Inputs.js"></script>

</body>

</html>
